<div *ngIf="!authenticated, else logout" class="login row">
    <div class="col-xs-12">
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            ngModel
            required>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            ngModel
            required>
          <button type="submit" [disabled]="!f.valid">Sign In</button>
          <div *ngIf="error">{{error}}</div>
        </form>
    </div>
</div>
<ng-template #logout>
  <div class="logout">
    <button type="button" (click)="onLogout()" id="logoutbtn">Logout</button>
  </div>
</ng-template>
